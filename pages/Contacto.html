<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Contactos</title>
    <link rel="shortcut icon" href="../images/Icon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Styles.css">
</head>
<body>
    <div class="Grider_5 container-fluid">
        <div class="Div5_1">
            <header class="MainHeader">
                <img class="HeaderContent1 img-fluid" src="../images/Banner.jpg" alt="Banner">
            </header>
        </div>
        <div class="Div5_2">
            <a class="Logo" href="../index.html"><img class="img-fluid" src="../images/Logo.png" alt="Logo"></a>
        </div>
        <div class="Div5_3">
            <nav>
                <ul class="Ul1">
                    <li><a href="../index.html"> <img class="img-fluid" src="../images/LamborghiniButton.png"></a></li>
                    <li><a href="Imagenes.html"><img class="img-fluid" src="../images/ImagesButton.png"></a></li>
                    <li><a href="Videos.html"><img class="img-fluid" src="../images/VideosButton.png"></a></li>
                    <li><a href="Videojuegos.html"><img class="img-fluid" src="../images/VideogamesButton.png"></a></li>
                    <li><a href="Contacto.html"><img class="img-fluid" src="../images/ContactButton.png"></a>
                        <ul>
                            <li><a href="#Contact__Us">Formulario de Contacto</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="Div5_4">
            <h1 id="Contact__Us" class="Secundary__Title animate__animated animate__bounceInLeft">Contactenos<img class="Mini_Logo" src="../images/MiniLogo.png" alt="MiniLogo"></h1>
        </div>
        <div class="Div5_5" data-aos="fade-right">
            <form class="Formulary">
                <fieldset>
                    <section>
                        <section class="Contact__Section">
                            <legend class="Contact__Section">Formulario de Contacto</legend>
                            <label for="Nombre">Nombre</label>
                            <input type="text" name="Nombre">
                        </section>
                        <section class="Contact__Section">
                            <label for="Telefono">Teléfono</label>
                            <input type="number" name="Telefono">
                        </section>
                        <section class="Contact__Section">
                            <label for="Email">Email</label>
                            <input type="email" name="Email" id="Email">
                        </section>
                        <section class="Contact__Section">
                            <section>
                                <label class="Contact__Section" for="Genero">Género</label>
                            </section>
                            <input type="radio" name="Genero" checked> Masculino
                            <input type="radio" name="Genero"> Femenino
                            <input type="radio" name="Genero"> Otro
                        </section>
                        <section class="Contact__Section">
                            <section>
                                <label for="Nuevos Coches">Asunto</label>
                            </section>
                            <input type="checkbox" value="N" name="Nuevos Coches">Nuevos Coches
                            <input type="checkbox" value="V" name="Videojuegos">Videojuegos
                            <input type="checkbox" value="A" name="Accesorios">Accesorios
                            <input type="checkbox" value="P" name="Precios">Precios
                            <input type="checkbox" value="E" name="Empleos">Empleos
                        </section>
                        <section class="Contact__Section">
                            <label for="">¿Posees un Lamborghini?</label>
                            <select name="">
                                <option value="Si">Si</option>
                                <Option value="No">No</Option>
                                <Option value="NTI">No te importa</Option>
                            </select>
                        </section>
                        <section class="Contact__Section">
                            <textarea name="Mensaje" Placeholder="Si elegiste latercera opción, ¿Por que no nos importa?" id="" cols="30" rows="10"></textarea><br>
                            <input type="submit"name="" id="" value="Enviar">
                            <input type="reset"name="" id="" value="Restablecer">
                        </section>
                    </section>
                </fieldset>
            </form>
        </div>
        <div class="Div5_6">
            <footer>
                <img class="FootImg img-fluid" src="../images/Footer.jpg" alt="Foot">
            </footer>
        </div>
        <div class="Div5_7">
            <h3>Web realizada por Michel Ramirez (CODERHOUSE)</h3>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
