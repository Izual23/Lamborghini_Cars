<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Contactos</title>
    <link rel="shortcut icon" href="../images/Icon.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-lg-3 col-md-3">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img class="HeaderContent1 img-fluid" src="../images/Banner.jpg" alt="Banner">
            </div>
            <div class="col-lg-3 col-md-3">
            </div>
        </header>
        <div class="row">
            <div class="col-lg col-md">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <a class="Logo" href="../index.html"><img class="img-fluid" src="../images/Logo.png" alt="Logo"></a>
            </div>
            <div class="col-lg col-md">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <nav class="Main_Nav">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Lamborghini</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Imagenes.html">Imágenes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Videos.html">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Videojuegos.html">Videojuegos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Contacto.html">Contacto</a>
                        </li>
                        </ul>
                </nav>
                <ul>
                    <li><a href="#Contact__Us">Formulario de Contacto</a></li>
                </ul>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 id="Contact__Us" class="Secundary__Title animate__animated animate__bounceInLeft">Contactenos<img class="Mini_Logo" src="../images/MiniLogo.png" alt="MiniLogo"></h1>
            </div>
        </div>
        <div>
            <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12" >
                <div class="form-check" data-aos="fade-right">
                    <form class="Formulary form-control">
                        <fieldset>
                            <section>
                                <section class="Contact__Section ">
                                    <legend class="Contact__Section">Formulario de Contacto</legend>
                                    <label for="Nombre">Nombre</label>
                                    <input class="form-control" type="text" name="Nombre">
                                </section>
                                <section class="Contact__Section">
                                    <label for="Telefono">Teléfono</label>
                                    <input class="form-control" type="number" name="Telefono">
                                </section>
                                <section class="Contact__Section">
                                    <label for="Email">Email</label>
                                    <input class="form-control" type="email" name="Email" id="Email">
                                </section>
                                <section class="Contact__Section">
                                    <section>
                                        <label class="Contact__Section" for="Genero">Género</label>
                                    </section>
                                    <input type="radio" name="Genero" checked> Masculino
                                    <input type="radio" name="Genero"> Femenino
                                    <input type="radio" name="Genero"> Otro
                                </section>
                                <section class="Contact__Section">
                                    <section>
                                        <label for="Nuevos Coches">Asunto</label>
                                    </section>
                                    <input class="Check" type="checkbox" value="N" name="Nuevos Coches">Nuevos Coches
                                    <input class="Check" type="checkbox" value="V" name="Videojuegos">Videojuegos
                                    <input class="Check" type="checkbox" value="A" name="Accesorios">Accesorios
                                    <input class="Check" type="checkbox" value="P" name="Precios">Precios
                                    <input class="Check" type="checkbox" value="E" name="Empleos">Empleos
                                </section>
                                <section class="Contact__Section">
                                    <label for="">¿Posees un Lamborghini?</label>
                                    <select class="form-select" aria-label="Default select example" name="">
                                        <option selected value="">Responda aquí</option>
                                        <option value="Si">Si</option>
                                        <Option value="No">No</Option>
                                        <Option value="NTI">No te importa</Option>
                                    </select>
                                </section>
                                <section class="Contact__Section">
                                    <textarea class="form-control" name="Mensaje" Placeholder="Si elegiste latercera opción, ¿Por que no nos importa?" id="" cols="30" rows="10"></textarea><br>
                                    <input type="submit"name="" id="" value="Enviar">
                                    <input type="reset"name="" id="" value="Restablecer">
                                </section>
                            </section>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-lg-8 col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3">
            </div>
            <footer class= "col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <img class="FootImg img-fluid" src="../images/Footer.jpg" alt="Foot">
            </footer>
            <div class="col-lg-4 col-md-3">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-4">
            </div>
            <div class="col-lg-4 col-md-8 col-sm-12 col-xs-12">
                <figure class="text-end">
                    <blockquote class="blockquote">
                        <p>Web realizada por Michel Ramirez<p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Estudiante de frontend de <cite title="Source Title">CoderHouse</cite>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
